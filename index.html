<ul class="post-list">
{% for post in site.posts %} 
    <li>
        <article>
            <a href="{{ site.url }}{{ post.url }}">{{ post.title }} {% for tag in post.tags %}<span class="entry-tag">{{ tag }}</span>{% endfor %} <span class="entry-date">
                <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
            </span>
            </a>
        </article>
    </li>
{% endfor %}
</ul>
